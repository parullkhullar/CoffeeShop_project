{% extends "base.html" %}
 {% block title %}Sign Up{% endblock %}
  {% block content %}
<div class="image-content-login" id="home">
 
  <form method="POST" class="register">
  <div class="heading">
    <h3 align="center" style="margin-top: 70px;color: #fff;">Sign-Up</h3>
  </div>
  <div class="form-group">
    <label for="email" style="color: #fff;">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName" style="color: #fff;">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1" style="color: #fff;">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2" style="color: #fff;">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="display: block;margin: 0 auto;">Submit</button>
 </form>

</div>



{% endblock %}
